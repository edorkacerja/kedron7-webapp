<div class="row">
  <h4>Филтри</h4>
  <div class="row">
    <h5>Стойност</h5>
    <div range-slider min="filter.minLowerBoundaryPrice" max="filter.maxUpperBoundaryPrice" model-min="filter.lowerBoundaryPrice" model-max="filter.upperBoundaryPrice" show-values="true" filter="currency:'лв.'"></div>

  </div><!-- value row -->
  <div class="row">
    <h5>Дата на създаване</h5>
    <div class="col-md-6">
      <!-- from date made-->
      <h5>От</h5>
      <p class="input-group">
        <input type="text" class="form-control"  datepicker-popup="dd.MM.yyyy" ng-model="filter.fromDateMade" is-open="filter.fromDateMadePopup.opened"  ng-init="filter.fromDateMadePopup.opened=false" datepicker-options="filter.dateOptions"  close-text="Затвори"  />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="filter.fromDateMadePopup.opened=true"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
      </p>
    </div>
    <!-- to date made-->
    <div class="col-md-6">
      <h5>До</h5>
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="dd.MM.yyyy" ng-model="filter.toDateMade" is-open="filter.toDateMadePopup.opened"  ng-init="filter.toDateMadePopup.opened=false"  datepicker-options="filter.dateOptions" close-text="Затвори" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="filter.toDateMadePopup.opened=true"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
      </p>
    </div>
  </div><!-- dates made row -->
  <div class="row" ng-if="filter.isPaid">

    <h5>Дата на плащане</h5>
    <div class="col-md-6">
      <!-- from date made-->
      <h5>От</h5>
      <p class="input-group">
        <input type="text" class="form-control"  datepicker-popup="dd.MM.yyyy" ng-model="filter.fromDatePaid" is-open="filter.fromDatePaidPopup.opened" ng-init="filter.fromDatePaidPopup.opened=false" datepicker-options="filter.dateOptions"  close-text="Затвори"  />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="filter.fromDatePaidPopup.opened=true"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
      </p>
    </div>
    <!-- to date made-->
    <div class="col-md-6">
      <h5>До</h5>
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="dd.MM.yyyy" ng-model="filter.toDatePaid" is-open="filter.toDatePaidPopup.opened" ng-init="filter.toDatePaidPopup.opened=false" datepicker-options="filter.dateOptions" close-text="Затвори" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="filter.toDatePaidPopup.opened=true"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
      </p>
    </div>
  </div><!-- dates paid row -->


</div>
