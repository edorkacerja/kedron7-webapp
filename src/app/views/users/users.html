<div>
  <acme-navbar></acme-navbar>
</div>

  <div class="container" >
    <div class="row">
      <div class="col-sm-12  main">

        <!-- trNgGrid -->
        <button ng-click='usr.add()' class="btn btn-primary"> Регистрирай нов потребител </button>
        <table tr-ng-grid="" items="usr.users" enable-filtering="false" locale="bg" page-items="usr.top" total-items="usr.totalUsers" on-data-required="usr.onServerSideItemsRequested(currentPage, pageItems, filterBy, filterByFields, orderBy, orderByReverse)">
          <thead>
          <tr>
            <th field-name="FirstName" display-name="Име" enable-filtering="true" ></th>
            <th field-name="LastName" display-name="Фамилия" enable-filtering="true" ></th>
            <th field-name="Role" display-name="Роли" enable-filtering="true" ></th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td field-name="FirstName">{{gridDisplayItem.FirstName}}</td>
            <td field-name="LastName">{{gridDisplayItem.LastName}}</td>
            <td field-name="Role"><p ng-repeat="role in gridItem.Roles">{{role}}</p></td>
            <td><a class="btn btn-default btn-block"  ui-sref="userDetail({userId: gridItem.Id})">Виж депозити</a></td>
          </tr>
          </tbody>

        </table>

      </div><!-- col-sm-12 -->
    </div><!-- row -->
  </div>
  </div>
