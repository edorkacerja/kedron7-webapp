<acme-navbar></acme-navbar>
<div class="container-fluid" >
  <acme-sidebar></acme-sidebar>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
     <button ng-click="bdetail.delete()" class="btn btn-danger">Delete</button>
     <button ng-click="bdetail.addHousehold()" class="btn btn-success">Add a household</button>
     <button ng-click="bdetail.edit()"   class="btn btn-primary">Edit</button>
     <button ng-click="bdetail.update()" ng-show="bdetail.editMode" class="btn btn-success"> Save changes </button>
     <div ng-show="bdetail.editMode">
        <div class="form-group">
          <input type="text"  ng-model="bdetail.building.Address" class="form-control" id="" placeholder="Address">
        </div>
     </div>
     <div ng-hide="bdetail.editMode">
      <h3>{{bdetail.building.Address}}</h3>
     </div>



        <table class="table table-hover table-bordered">

          <thead><tr><th>id</th><th>Living People </th><th>Using Elevator</th><th>Comment</th><th></th></tr></thead>

          <tbody>

              <tr ng-repeat="household in bdetail.building.Households track by $index">

              <td>{{household.HouseholdId}}</td>

              <td>{{household.LivingPeople}}</td>

              <td>{{household.ElevatorPeople}}</td>

              <td>{{household.Comment}}</td>
              <td><button class="btn btn-primary" ui-sref='householdDetail({householdId: {{ household.HouseholdId }} })'> View </button>

              </tr>

          </tbody>
      </table>


  </div>
</div>
