<div class="modal-header">
    <h3 class="modal-title">Добави жилище</h3>
</div>
<div class="modal-body">

    <form  class="form-horizontal" role="form" >
            <div class="form-group">
              <label class="col-md-2 control-label">Име</label>
              <div class="col-md-10">
                <input type="text" class="form-control" name="Comment" ng-model="adh.newHousehold.Comment" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Номер на жилишето</label>
              <div class="col-md-10">
                <input type="number" class="form-control" name="LivingPeople"	ng-model="adh.newHousehold.Number" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Етаж:</label>
              <div class="col-md-10">
                <select ng-model="adh.newHousehold.Floor" ng-options="n for n in [] | range:1:{{adh.floorsCount}}"></select>
               </div>
            </div>
      </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="adh.add()">Add</button>
    <button class="btn btn-warning" type="button" ng-click="adh.cancel()">Cancel</button>
</div>
