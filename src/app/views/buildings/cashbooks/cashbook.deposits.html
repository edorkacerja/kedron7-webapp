<div class="row">
  <div class="col-sm-12">
    <h4>Депозити</h4>
    <div range-slider min="cbd.minLowerBoundaryPrice" max="cbd.maxUpperBoundaryPrice" model-min="cbd.lowerBoundaryPrice" model-max="cbd.upperBoundaryPrice" show-values="true" filter="currency:'лв.'"></div>
    <table tr-ng-grid="" items="cbd.expenses" locale="bg" page-items="cbd.top" total-items="cbe.totalDeposits" enable-filtering='false'on-data-required="cbd.onServerSideItemsRequested(currentPage, pageItems, filterBy, filterByFields, orderBy, orderByReverse)">
      <thead>
      <tr>
        <th field-name="Name" enable-filtering="true" display-name="Име"></th>
        <th field-name="Value" display-name="Стойност"  enable-filtering="false" display-format="currency: 'лв. '"></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td field-name="Name">{{gridDisplayItem.Name}}</td>
        <td field-name="Value">{{gridDisplayItem.Value}}</td>
      </tr>
      </tbody>

    </table>

  </div><!-- col-sm-12 -->


</div><!-- row -->
