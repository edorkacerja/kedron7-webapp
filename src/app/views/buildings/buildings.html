<acme-navbar></acme-navbar>
<div class="container-fluid" >
  <div class="col-sm-12  main">

   <button ng-click='bd.add()' class="btn btn-success"> Добави сграда </button>
   <div ng-init="bd.getBuildings()">
     <table tr-ng-grid="" items="bd.buildings" locale="bg" page-items="bd.top" total-items="bd.totalBuildings" on-data-required="bd.onServerSideItemsRequested(currentPage, filterBy, filterByFields, orderBy, orderByReverse)">
       <thead>
         <tr>
           <th field-name="Address" display-name="Адрес"></th>
           <th field-name="Location" display-name="Град"></th>
         </tr>
       </thead>
       <tbody>
       <tr>
         <td field-name="Address">{{gridDisplayItem.Address}}</td>
         <td field-name="Location">{{gridDisplayItem.Location}}</td>
         <td field-name="Id"><button class="btn btn-primary" ui-sref="buildingDetail({ buildingId: {{gridDisplayItem.Id}} })">Отвори </button></td>
         <!--<td field-name=""><div><button class="btn btn-primary" ui-sref="buildingDetail({ buildingId: gridDisplayItem.Id})">{{gridDisplayItem.Id}}Отвори</button></div></td>-->
       </tr>
       </tbody>

     </table>


    </div>
  </div>
 </div>
</div>
