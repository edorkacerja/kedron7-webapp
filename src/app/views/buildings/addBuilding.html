
<div class="modal-header">
    <h3 class="modal-title">Добави сграда на адрес: {{ building.address}}</h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="address">Adress</label>
      <input type="text" ng-model="adb.building.Address" class="form-control" id="address" placeholder="Адрес">
      <p class="help-block">Адрес на сградата.</p>
    </div>

    <div class="form-group">
      <label for="address">Населено място</label>
      <input type="text" ng-model="adb.building.Location" class="form-control" id="location" placeholder="Град/Населено място">
      <p class="help-block">Град/Населено място, където се намира сградата.</p>
    </div>

    <div class="form-group">
      <label for="address">Брой етажи</label>
      <input type="number" ng-model="adb.building.FloorsCount" class="form-control" id="address" placeholder="Брой етажи">
    </div>


  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="adb.add()">Добави</button>
    <button class="btn btn-warning" type="button" ng-click="adb.cancel()">Отказ</button>
</div>
